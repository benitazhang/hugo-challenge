<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <!-- don't modify the body -->
    <!-- Table for display information about each state -->
    <table>
      <!-- Heading row -->
      <thead>
        <tr>
          <th>State</th>
          <th>Population</th>
          <th>In Poverty</th>
          <th>Percentage in Poverty</th>
          <th>0 to 17 in Poverty</th>
        </tr>
      </thead>

      <!-- Data (populated from JavaScript) -->
      <tbody id="statesData">
      </tbody>
    </table>
    <script src="index.js"></script>
  </body>
</html>
